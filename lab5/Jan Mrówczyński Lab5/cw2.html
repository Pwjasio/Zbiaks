<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="wynik"></div>
</body>
<script>
    let kodHTML='';

        kodHTML=kodHTML+=i+', ';
    }
    document.getElementById('wynik').innerHTML=kodHTML
</script>
