<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="oceny"></div>
</body>
<script>
 ocena=prompt('podaj ocene');
switch(ocena){
    case ocena:
        oceny.innerHTML=('Niedostateczny');
        break;
    case 2:
        oceny.innerHTML=('Dostateczny');
        break;
    case 3:
        oceny.innerHTML=('Dopuszczajacy');
        break;
    case 4:
        oceny.innerHTML=('Dobry');
        break;
    case 5:
        oceny.innerHTML=('Bardzo Dobry');
        break;
    case 6:
        oceny.innerHTML=('Celujacy');
        break;

}
</script>
</html>
